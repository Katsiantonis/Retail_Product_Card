<!DOCTYPE html>
<html lang="ru">

	<title>product card for shoes</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">

<!-- 1================================= -->
	<div class="card">
		<h3 class="card__fon-title">Adidas</h3>
		<div class="blackout"></div>
		<h2 class="card__title">Sports Shoes</h2>
		<div class="card__size">
			<p>Size: </p>
			<button class="size-btn size-btn-active">7</button>
			<button class="size-btn">15</button>
			<button class="size-btn">9</button>
			<button class="size-btn">10</button>
		</div>
			<!-- options -->
		<img src="./Image/shoes/red.png" alt="" class="card__img">
		<div class="card__circle" style="background-color: #c02d3d"></div>
		<div class="card__color">
			<p>Color: </p>
			<button class="card__color-red" data-color="#c02d3d" data-img='red'></button>
			<button class="card__color-white" data-color="#eee8da" data-img='white'></button>
			<button class="card__color-black" data-color="#444349" data-img='black'></button>
		</div>

		<button class="buyNow-btn">Buy Now</button>
	</div>
